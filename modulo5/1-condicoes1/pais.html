<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual o seu país??</title>
</head>
<body>
    
    <h1>Você é brasileiro ou estrangeiro?</h1>
    Em qual país você nasceu: <input type="text" name="pais" id="pais">
    <input type="button" value="Descobrir" id="desc" onclick="paises()">

    <div id="res">
        
    </div>


    <script>
        function paises() {
        var pais = document.getElementById('pais')
        var paisRes = String(pais.value)
        var res = document.getElementById('res')
        if (paisRes == 'Brasil') {
            res.innerHTML = `<p>Você é brasileiro, pois nasceu no ${paisRes}</p>`
        }else {
            res.innerHTML = `<p>Você é estrangeiro, pois nasceu em ${paisRes}</p>`
        }
        }
    </script>
</body>
</html>
